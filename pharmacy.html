  <section class="pharmacy">
    <div class="overlay">
        <h1>Pharmacy</h1>
    </div>
</section>

    <!-- Pharmacy Form Section -->
    <section class="pharmacy-form-section">
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Personal Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="medicine">Select Medicine:</label>
                <select id="medicine" name="medicine" required>
                    <option value="medicine1">Paracetamol</option>
                    <option value="medicine2">Amoxicillin</option>
                    <option value="medicine3">Ibuprofen</option>
                    <option value="medicine4">Aspirin</option>
                    <option value="medicine5">Cetirizine</option>
                    <option value="medicine6">Azithromycin</option>
                    <option value="medicine7">Loratadine</option>
                    <option value="medicine8">Metformin</option>
                    <option value="medicine9">Atenolol</option>
                    <option value="medicine10">Captopril</option>
                    <option value="medicine11">Simvastatin</option>
                    <option value="medicine12">Atorvastatin</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>
            <div class="form-group">
                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="debit-card">Debit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank-transfer">Bank Transfer</option>
                    <option value="bank-transfer">Cash on Delivery</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button><br>
                <button type="reset">Reset</button>
            </div>
        </form>
    </section>
